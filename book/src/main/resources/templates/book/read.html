<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <h2 class="mb-5" style="text-align: center">BOOK READ</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">◼︎ Read</h5>
        <div class="card">
          <div class="card-body">
            <form action="" method="post" th:object="${dto}">
              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  aria-describedby="isbn"
                  name="isbn"
                  th:value="${dto.isbn}"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label for="title" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">AUTHOR</label>
                <input type="text" class="form-control" id="author" name="author" th:value="${dto.author}" readonly />
              </div>
              <div class="mb-4">
                <label for="price" class="form-label">PRICE</label>
                <input type="number" class="form-control" id="price" name="price" th:value="${dto.price}" readonly />
              </div>
              <div class="mb-4">
                <label for="price" class="form-label">DESCRIPTION</label>
                <textarea class="form-control" id="description" name="description" rows="3" readonly>
                [[${dto.description}]]
                </textarea>
              </div>
              <a type="button" class="btn btn-primary" th:href="@{/book/modify(id=${dto.id})}">Modify</a>
              <a type="button" class="btn btn-success" th:href="@{/book/list}">List</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <!-- 페이지별 개별 javascript 작성 -->
    <script th:inline="javascript">
      let msg = [[${msg}]];
      console.log(msg);

      if (msg) {
          Swal.fire({
            title: msg,
            icon: "success",
            draggable: true,
          });

      }
    </script>
  </th:block>
</html>
