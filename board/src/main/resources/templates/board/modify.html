<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <h2 class="mb-5" style="text-align: center">BOARD MODIFY</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">◼︎ Modify</h5>
        <div class="card">
          <div class="card-body">
            <form action="" method="post" th:object="${dto}">
              <div class="mb-3">
                <label for="bno" class="form-label">BNO</label>
                <input
                  type="text"
                  class="form-control"
                  id="bno"
                  aria-describedby="bno"
                  name="bno"
                  th:value="${dto.bno}"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label for="title" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
              </div>
              <div class="mb-3">
                <label for="content" class="form-label">CONTENT</label>
                <textarea name="content" id="content" rows="10" class="form-control">[[${dto.content}]]</textarea>
              </div>
              <div class="mb-3">
                <label for="createDate" class="form-label">CREATE DATE</label>
                <input
                  type="text"
                  class="form-control"
                  id="createDate"
                  name="createDate"
                  th:value="${#temporals.format(dto.createDate,'yyyy-MM-dd HH:mm')}"
                  disabled
                />
              </div>
              <!-- modify 에서는 포함하지 않아도 되나, remove 에서는 필요로 함 -->
              <input type="hidden" name="page" th:value="${pageRequestDTO.page}" />
              <input type="hidden" name="size" th:value="${pageRequestDTO.size}" />
              <button type="submit" class="btn btn-primary">Modify</button>
              <button type="button" class="btn btn-danger">Delete</button>
              <a
                type="button"
                class="btn btn-success"
                th:href="@{/board/list(page=${pageRequestDTO.page},size=${pageRequestDTO.size})}"
                >List</a
              >
              <!-- <input type="hidden" name="page" th:value="${pageRequestDTO.page}" /> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
